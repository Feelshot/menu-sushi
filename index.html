<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de sushis</title>
</head>
<body>

    <header>
        <div class="container-header">
            <h1>Delicioso Sushi | おいしいお寿司 </h1>
            <div class="palillos-container">
                <div class="tablita-palillos"></div>
                <div class="palillo-01">
                    <div class="linea-blanca-01"></div>
                    <div class="linea-rosa-01"></div>
                </div>
                <div class="palillo-02">
                    <div class="linea-blanca-02"></div>
                    <div class="linea-rosa-02"></div>
                </div>
            </div>
        </div>

    </header>

<main class="tipos-sushis">
    <div class="makisushi">
        <h2>Makisushi | 巻き寿司</h2>
        <div class="sushi-container-03"> <!--Sushis con el alga por dentro-->

            <div class="makisushi-01">
                <div class="maki-salmon-top">
                    <div class="maki-lineas-top">
                        <div class="maki-linea-top-01">
                            <img src="img/maki_lineas-6-top.svg" alt="">
                        </div>
                        <!--
                        <div class="maki-linea-top-02">
                            <img src="img/maki_linea-top.svg" alt="">
                        </div>
                        <div class="maki-linea-top-03">
                            <img src="img/maki_linea-top.svg" alt="">
                        </div>
                        <div class="maki-linea-top-04">
                            <img src="img/maki_linea-top.svg" alt="">
                        </div>
                        
                        <div class="maki-linea-top-05">
                            <img src="img/maki_linea-top.svg" alt="">
                        </div>
                        <div class="maki-linea-top-06">
                            <img src="img/maki_linea-top-bottom.svg" alt="">
                        </div>
                        -->
                    </div>
                </div>
                <div class="maki-salmon-bottom">
                    <div class="maki-linea-bottom-01"></div>
                    <div class="maki-linea-bottom-02"></div>
                    <div class="maki-linea-bottom-03"></div>
                    <div class="maki-linea-bottom-04"></div>
                </div>
                <div class="maki-arroz"></div>
                <div class="maki-sombra"></div>
            </div>

            <div class="makisushi-02">
                <div class="maki-02-salmon">
                    <div class="maki-02-linea-01"></div>
                    <div class="maki-02-linea-02"></div>
                </div>
                <div class="maki-02-arroz"></div>
                <div class="maki-02-alga"></div>
                <div class="maki-02-sombra"></div>
            </div>

            <div class="makisushi-03">
                <div class="maki-03-alga">
                    <div class="maki-03-salmon-claro01"></div>
                    <div class="maki-03-salmon-claro02"></div>
                    <div class="maki-03-salmon-obscuro"></div>
                </div>
                <div class="maki-03-arroz"></div>
                <div class="maki-03-sombra"></div>
            </div>
        </div>

    </div>
    <div class="futomaki">
        <h2>Futomaki | 太巻き</h2>
        <div class="sushi-container-02"> <!--Sushis gordos-->
            <div class="futomaki-01">
                <div class="futo-alga-01"></div>
                <div class="futo-trigo-top"></div>
                <div class="futo-trigo-bottom"></div>
                <div class="futo-arroz-01"></div>
                <div class="futo-sombra-01"></div>
            </div>
            <div class="futomaki-02">
                <div class="futo-alga-02">
                    <div class="futo-circle-big">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                    </div>
                    <div class="futo-circle-small">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                        <img src="img/futo-circles.svg" alt="circles">
                    </div>
                </div>
                <div class="futo-salmon"></div>
                <div class="futo-arroz-02"></div>
                <div class="futo-sombra-02"></div>
            </div>
        </div>
    </div>
    <div class="hosomaki"> <!--Sushi muy delgado con alga por fuera-->
        <h2>Hosomaki | 細巻</h2> 
        <div class="sushi-container-04">
            <div class="hosomaki-01">
                <div class="hoso-01-ingrediente"></div>
                <div class="hoso-01-arroz"></div>
                <div class="hoso-01-alga"></div>
                <div class="hoso-01-sombra"></div>
            </div>
            <div class="hosomaki-02">
                <div class="hoso-pepino-01 pepino-hoso"></div>
                <div class="hoso-pepino-02 pepino-hoso"></div>
                <div class="hoso-pepino-03 pepino-hoso"></div>
                <div class="hoso-pepino-04 pepino-hoso"></div>
                <div class="hoso-02-arroz"></div>
                <div class="hoso-02-alga"></div>
                <div class="hoso-02-sombra"></div>
            </div>
            <div class="hosomaki-03">
                <div class="hoso-03-salmon">
                    <div class="hoso-linea-01 hoso-03-ingrediente"></div>
                    <div class="hoso-linea-02 hoso-03-ingrediente"></div>
                    <div class="hoso-linea-03 hoso-03-ingrediente"></div>
                </div>
                <div class="hoso-03-arroz"></div>
                <div class="hoso-03-alga"></div>
                <div class="hoso-03-sombra"></div>
            </div>
            <div class="hosomaki-04">
                <div class="hoso-04-ingrediente">
                    <div class="hoso-cuartito-01"></div>
                    <div class="hoso-cuartito-02"></div>
                    <div class="hoso-cuartito-03"></div>
                </div>
                <div class="hoso-04-arroz"></div>
                <div class="hoso-04-alga"></div>
                <div class="hoso-04-sombra"></div>
            </div>
        </div>
    </div>
    <div class="urakami"> <!--Sushi normal, con alga por fuera-->
        <h2>Urakami | 浦上</h2>
        <div class="sushi-container-03">

            <div class="urakami-01">
                <div class="ura-01-ingrediente"></div>
                <div class="ura-01-arroz"></div>
                <div class="ura-01-alga-top"></div>
                <div class="ura-01-alga-cuadro"></div>
                <div class="ura-01-alga-bottom"></div>
                <div class="ura-01-sombra"></div>
            </div>
            <div class="urakami-02">
                <div class="ura-02-ingrediente"></div>
                <div class="ura-02-arroz"></div>
                <div class="ura-02-alga-top"></div>
                <div class="ura-02-alga-cuadro"></div>
                <div class="ura-02-alga-bottom"></div>
                <div class="ura-02-sombra"></div>
            </div>
            <div class="urakami-03">
                <div class="ura-03-trigo"></div>
                <div class="ura-03-zanahoria"></div>
                <div class="ura-03-pepino"></div>
                <div class="ura-03-arroz"></div>
                    <div class="ura-03-parche"></div>
                <div class="ura-03-alga-top"></div>
                <div class="ura-03-alga-cuadro"></div>
                <div class="ura-03-alga-bottom"></div>
                <div class="ura-03-sombra"></div>
            </div>

        </div>
    </div>
    <div class="nigiri"> <!--Arroz con salmon arriba-->
        <h2>Nigiri | にぎり</h2>
        <div class="sushi-container-02">
            <div class="nigiri-01">

                <div class="nigi-linea-horizontal-01"></div>
                <div class="nigi-parche-top-01"></div>
                <div class="nigi-salmon-borde-01"></div>
                <div class="nigi-salmon-top-01">

                    <div class="nigi-linea-top-01"></div>
                    <div class="nigi-linea-top-02"></div>
                    <div class="nigi-linea-top-03"></div>
                    <div class="nigi-linea-top-04"></div>
                    <div class="nigi-linea-top-05"></div>
                    <div class="nigi-linea-top-06"></div>



                    <div class="nigi-linea-top-bottom-01"></div>
                    <div class="nigi-linea-top-bottom-02"></div>
                    <div class="nigi-linea-top-bottom-03"></div>
                    <div class="nigi-linea-top-bottom-04"></div>
                    <div class="nigi-linea-top-bottom-05"></div>
                    <div class="nigi-linea-top-bottom-06"></div>


                    <div class="nigi-circle-top-top-01"></div>

                <div class="nigi-salmon-bottom-01">

                    <div class="nigi-circle-bottom-01"></div>

                    <div class="nigi-linea-bottom-01"></div>
                    <div class="nigi-linea-bottom-02"></div>
                    <div class="nigi-linea-bottom-03"></div>
                    <div class="nigi-linea-bottom-04"></div>
                    <div class="nigi-linea-bottom-05"></div>

                <div class="nigi-arroz-01"></div>
                <div class="nigi-sombra-01"></div>

            <div class="nigiri-02">

                    <img src="img/medio-circle.svg" alt="circle-camaron">
                    <img src="img/medio-circle.svg" alt="circle-camaron">
                    <img src="img/medio-circle.svg" alt="circle-camaron">
                    <img src="img/medio-circle.svg" alt="circle-camaron">
                    <img src="img/medio-circle.svg" alt="circle-camaron">

                <div class="nigi-camaron-top-01"></div>
                <div class="nigi-cola-parche-01"></div>
                <div class="nigi-cola-top-01"></div>

                <div class="nigi-cola-top-circles-02">
                    <img src="img/medio-circle.svg" alt="circle-camaron">
                    <img src="img/medio-circle.svg" alt="circle-camaron">
                    <img src="img/medio-circle.svg" alt="circle-camaron">
                    <img src="img/medio-circle.svg" alt="circle-camaron">
                    <img src="img/medio-circle.svg" alt="circle-camaron">
                    <img src="img/medio-circle.svg" alt="circle-camaron">
                    <img src="img/medio-circle.svg" alt="circle-camaron">
                </div>
                <div class="nigi-camaron-top-02"></div>
                <div class="nigi-cola-parche-02"></div>
                <div class="nigi-cola-top-02"></div>


                <div class="nigi-camaron-bottom"></div>
                   <div class="nigi-cola-bottom-01"></div>
                <div class="nigi-arroz-02"></div>
                <div class="nigi-sombra-02"></div>
            </div>
        </div>
    </div>
    <div class="oshizushi"> <!--Sushi cuadrado-->

        <h2>Oshizushi | 押し寿司</h2>

        <div class="sushi-container-03">

            <div class="oshizushi-01"></div>
            <div class="oshizushi-02"></div>
            <div class="oshizushi-03"></div>

        </div>
    </div>

</footer>
