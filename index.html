<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-reto3.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de sushis</title>
</head>
<body>

    <header>
        <div class="container-header">
            <h1>Delicioso Sushi | おいしいお寿司 </h1>
            <div class="palillos-container">
                <div class="tablita-palillos"></div>
                <div class="palillo-01">
                    <div class="linea-blanca-01"></div>
                    <div class="linea-rosa-01"></div>
                </div>
                <div class="palillo-02">
                    <div class="linea-blanca-02"></div>
                    <div class="linea-rosa-02"></div>
                </div>
            </div>
        </div>

    </header>

<main class="tipos-sushis">
    <div class="makisushi">
        <h2>Makisushi | 巻き寿司</h2>
        <div class="sushi-container-03"> <!--Sushis con el alga por dentro-->
            <div class="makisushi-01">
                <div class="maki-salmon-top">
                    <div class="maki-linea-top-01"></div>
                    <div class="maki-linea-top-02"></div>
                    <div class="maki-linea-top-03"></div>
                    <div class="maki-linea-top-04"></div>
                    <div class="maki-linea-top-05"></div>
                    <div class="maki-linea-top-06"></div>
                </div>
                <div class="maki-salmon-bottom">
                    <div class="maki-linea-bottom-01"></div>
                    <div class="maki-linea-bottom-02"></div>
                    <div class="maki-linea-bottom-03"></div>
                    <div class="maki-linea-bottom-04"></div>
                </div>
                <div class="maki-arroz"></div>
                <div class="maki-sombra"></div>
            </div>
            <div class="makisushi-02"></div>
            <div class="makisushi-03"></div>
        </div>
    </div>
    <div class="futomaki">
        <h2>Futomaki | 太巻き</h2>
        <div class="sushi-container-02"> <!--Sushis gordos-->
            <div class="futomaki-01"></div>
            <div class="futomaki-02"></div>
        </div>
    </div>
    <div class="hosomaki">
        <h2>Hosomaki | 細巻</h2> <!--Sushi muy delgado con alga por fuera-->
        <div class="sushi-container-04">
            <div class="hosomaki-01"></div>
            <div class="hosomaki-02"></div>
            <div class="hosomaki-03"></div>
            <div class="hosomaki-04"></div>
        </div>
    </div>
    <div class="urakami"> <!--Sushi normal, con alga por fuera-->
        <h2>Urakami | 浦上</h2>
        <div class="sushi-container-03">
            <div class="urakami-01"></div>
            <div class="urakami-02"></div>
            <div class="urakami-03"></div>
        </div>
    </div>
    <div class="nigiri"> <!--Arroz con salmon arriba-->
        <h2>Nigiri | にぎり</h2>
        <div class="sushi-container-02">
            <div class="nigiri-01"></div>
            <div class="nigiri-02"></div>
        </div>
    </div>
    <div class="oshizushi"> <!--Sushi cuadrado-->
        <h2>Oshizushi | 押し寿司</h2>
        <div class="sushi-container-03">
            <div class="oshizushi-01"></div>
            <div class="oshizushi-02"></div>
            <div class="oshizushi-03"></div>
        </div>
    </div>
</main>

<footer>
</footer>

</body>
</html>
